version: '3.8'

services:
  java_spring_boot:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: agraria
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
